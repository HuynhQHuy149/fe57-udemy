<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-white navbar-light">
        <div class="col-md-7">
          <div class="header_left d-flex align-items-center">
            <a class="navbar-brand" href="#"
              ><img src="./img/logo-coral.svg" width="110" alt="Logo"
            /></a>
            <div class="categories">
              <i class="fas fa-th"></i>
              <span>Categories</span>
            </div>
            <form>
              <div class="input-group d-flex align-items-center">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search for anything"
                />
                <i class="fa fa-search"></i>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="header_right">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Udemy for Business</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link border-right" href="#"
                    >Tech on Udemy
                    <i class="fas fa-shopping-cart"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex" href="#">
                    <button class="btn btn-login">Log In</button>
                    <button class="btn btn-danger">Sign Up</button>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="carousel">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-white">
            <h1>Learn on your shedule</h1>
            <p>
              Study any topic, anytime. Choose from thousands of expert-led
              courses now.
            </p>
            <form>
              <div class="input-group d-flex align-items-center">
                <input
                  type="text"
                  class="form-control"
                  placeholder="What do you want to learn?"
                />
                <i class="fa fa-search"></i>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
